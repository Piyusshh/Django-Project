<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        {% block head %}
        <title>Base</title>
        {% endblock %}
    </head>
<body>
<br>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Social Network</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
          {% if user.is_authenticated %}
            <ul class="nav navbar-nav">
              <li><a href="home:home">Home</li>
              <li><a href="{% url 'accounts:view_profile' %}">Profile</li>
              <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</li>
              <li><a href="{% url 'accounts:change_password' %}">Change Password</li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'accounts:logout' %}">Log out</li>
            </ul>
          {% else %}
            <ul>
                <li><a href="{% url 'accounts:password_reset' %}">Reset Password</li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'accounts:login' %}">Log in</li>
              <li><a href="{% url 'accounts:register' %}">Register</a></li>
            </ul>
          {% endif %}
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      
    </div> <!-- /container -->

    {% block body %}
    
    {% endblock %}
</body>
</html>
